<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Update Client</title>
</head>
<body>
<div class="container">
    <h1>Actualizacion de cliente</h1>
    <form action="" th:action="@{/view/update}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
        <div class="mb-4">

            <button type="submit" class="btn btn-info col-2">Dale Paco</button>
        </div>
    </form>
</div>
</body>
</html>
