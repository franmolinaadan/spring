<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Lista de Clientes</title>
</head>
<body>
<div class="container my-2">
    <h3>Clients List</h3>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Username</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client:${clients}">
                <td th:text="${client.username}"></td>
                <td th:text="${client.gender}"></td>
                <td>
                    <a th:href="@{/view/update/{id}(id=${client.id})}" class="btn btn-primary">Update</a>
                </td>
                <td>
                    <a th:href="@{/view/delete/{id}(id=${client.id})}" class="btn btn-primary">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
